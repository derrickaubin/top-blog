<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <button onclick="f1()">d1</button>
        <button onclick="f2()">d2</button>
        <button onclick="f3()">d3</button>
        <button onclick="f4()">d4</button>
        <div id="d1" style="display: none;">This is d1</div>
        <div id="d2">This is d2</div>
        <div id="d3" style="display: none;">This is d3</div>
        <div id="d4">This is d4</div>
    </div>

    <script>
        function f1() {
            x=document.getElementById("d1")
            x.style.display="block";
        }
        function f2() {
            x=document.getElementById("d2")
            x.style.backgroundColor="blue";
            x.style.fontSize="30px";
        }        
    </script>

    <script src="hide-display.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
