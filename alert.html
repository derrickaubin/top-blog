<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Inline Javascript -->
                <button class="btn btn-primary btn-lg m-5" onclick="alert('Hello Inline');">Inline Click Me!</button>
                <!-- Internal Javascript -->
                <button class="btn btn-primary btn-lg m-5" onclick="showAlert()">Click Me!</button>
                <!-- When the javascript is in an external file, it is called external javascript -->
                <button class="btn btn-primary btn-lg m-5" onclick="tryAlert()">Tried Alert!</button>
            </div>
        </div>
    </div>

    <script>
        function showAlert() {
            alert('Hello World');
        }
    </script>

    <script src="tryme.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
